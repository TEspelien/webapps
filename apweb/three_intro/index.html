<!DOCTYPE html>

<body>

    <script src="three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="three_intro_script.js"></script>
    <script>
        var scene, camera, renderer;

        //three.js uses 4 main objects: scene, renderer, camera, and shapes
        scene = new THREE.Scene(); //scene is what three uses to draw shapes or something like that?
        scene.background = new THREE.Color(0xFFFFFF);
        var WIDTH = window.innerWidth,
            HEIGHT = window.innerHeight;

        renderer = new THREE.WebGLRenderer({ antialias: true });//apparently webgl uses my GPU so its faster
        //antialising is to make the graphics look smoother
        renderer.setSize(WIDTH, HEIGHT);
        document.body.appendChild(renderer.domElement);

        //parameters for camera: field of view, aspect ratio, close range, far range
        //if an object is further than far range, it will not be rendered
        camera = new THREE.PerspectiveCamera(45, WIDTH / HEIGHT, 0.1, 20000);
        camera.position.set(120, 600, 120);
        var center = new THREE.Vector3(0, 0, -300);

        //camera.lookAt(center);
        var controls = new THREE.OrbitControls(camera);
        controls.update();
        scene.add(camera);
        console.log("created scene, renderer, and camera");
        //when the window is resized, everything has to calculated again using this lambda
        window.addEventListener('resize', function () {
            var WIDTH = window.innerWidth,
                HEIGHT = window.innerHeight;
            renderer.setSize(WIDTH, HEIGHT);
            camera.aspect = WIDTH / HEIGHT;
            camera.updateProjectionMatrix();//for some reason i have to use this to redraw everything?
        });

        //we need a nice plane
        var gridHelper = new THREE.GridHelper(2000, 30);
        scene.add(gridHelper);
        //we need to add shapes!
        var nucleus = addSphere(20, center);
        nucleus.material.color.setHex(0x009999);

        var center2 = new THREE.Vector3(-56.56, 0, -300 + 56.56);
        var electron1 = addSphere(20, center2);
        electron1.material.color.setHex(0xFFA500);

        var center3 = new THREE.Vector3(0, 56.56, -300 + 56.56);
        var electron3 = addSphere(20, center3);
        electron3.material.color.setHex(0xFF8C00);

        var center4 = new THREE.Vector3(0, 56.56, -300 + 56.56);
        var electron4 = addSphere(20, center3);
        electron4.material.color.setHex(0xFFD700);
        //if you dont add it, you dont see it
        scene.add(electron1);
        scene.add(nucleus);
        scene.add(electron3);
        scene.add(electron4);

        //now without a light, you cant see anything!
        var lightCenter = new THREE.Vector3(10, 50, 130);
        var pointLight = addLight(lightCenter);
        scene.add(pointLight);

        function update() {
            // Draw!  
            orbitObjectXZ(electron1, 80, center);
            orbitObjectXY(electron4, 80, center);
            orbitObjectYZ(electron3, 80, center);
            // rotateObject(box, 2);//radians per frame
            renderer.render(scene, camera);
            controls.update();
            // Schedule the next frame.
            requestAnimationFrame(update);
        }
        // Schedule the first frame.
        requestAnimationFrame(update);
    </script>
</body>
